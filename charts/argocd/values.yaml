argo-cd:
  controller:
    env:
      - name: "TZ"
        value: "Europe/Berlin"
      - name: "ARGOCD_GPG_ENABLED"
        value: "false"
    logFormat: "json"
  crds:
    install: "false"
  dex:
    env:
      - name: "TZ"
        value: "Europe/Berlin"
      - name: "ARGOCD_GPG_ENABLED"
        value: "false"
    logFormat: "json"
  notifications:
    enabled: "false"
  repoServer:
    env:
      - name: "TZ"
        value: "Europe/Berlin"
      - name: "ARGOCD_GPG_ENABLED"
        value: "false"
    logFormat: "json"
  server:
    env:
      - name: "TZ"
        value: "Europe/Berlin"
      - name: "ARGOCD_GPG_ENABLED"
        value: "false"
    extraArgs:
      - "--insecure"
      - "--rootpath=/argocd"
      - "--basehref=/argocd"
    logFormat: json
terraformValues:
  dnsHost: "SET_BY_TERRAFORM"
  stage: "SET_BY_TERRAFORM"
  traefikElbId: "SET_BY_TERRAFORM"
projects:
  gitToken:
    name: "ARGOCD_GIT_ACCESS_TOKEN"
    password: "SET_BY_TERRAFORM"
  infrastructure:
    allowedUrls:
      - "SET_BY_TERRAFORM"
    branch: "main"
    name: "infrastructure-charts"
    path: "infrastructure-charts"
    repoUrl: "SET_BY_TERRAFORM"
    serverSideApply: "false"
