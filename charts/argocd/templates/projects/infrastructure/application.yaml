{{ $project := .Values.projects.infrastructure }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ $project.name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
spec:
  generators:
    - list:
        elements:
          - cluster: in-cluster
            url: "https://kubernetes.default.svc"
  template:
    metadata:
      name: {{ $project.name }}
    spec:
      project: {{ $project.name }}
      revisionHistoryLimit: 3
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          {{- if $project.serverSideApply}}
          - ServerSideApply=true
          {{- end}}
      destination:
        server: https://kubernetes.default.svc
        namespace: {{ .Release.Namespace }}
      source:
        path: {{ tpl $project.path . }}
        repoURL: {{ $project.repoUrl }}
        targetRevision: {{ $project.branch }}
        helm:
          values: |
            terraformValues:
              {{- tpl (.Values.terraformValues | toYaml) . | nindent 14}}
          valueFiles:
            - values.yaml
            {{- if .Values.terraformValues.stage }}
            - values-{{ .Values.terraformValues.stage }}.yaml
            {{- end}}